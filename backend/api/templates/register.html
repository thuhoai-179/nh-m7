{%extends 'base.html' %}
{%block content%}
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            border:3px orange solid;
            background-color: #ffffff;
            width: 455px;
            margin-top:0px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
    <h1 STYLE="text-align:center;color:orange;margin-top:75px;margin-left:2px;"> ĐĂNG KÝ</h1>
    <p STYLE="text-align:center;color:black">Đăng kí tài khoản của bạn</p>
    <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}          
        <button style="width:420px;background:orange"type="submit">Register</button>
    </form>
{%endblock%}
