{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; 
    }
    .container{
        border:1px solid #ccc;
        min-height:880px;
        height:auto;
        background: linear-gradient(to top, #f9d8d8, #cfefff);
    }
    h2{
        boder:1px #ccc solid;
        border-radius:0px;
        text-align:center;
        box-shadow: 0 5px 8px rgba(0,0,0,2);
        width:410px;
        margin:auto;
        margin-top:10px;
        background-color:white;
        padding:10px;
        height:50px;
    }
    form {
        margin-left:20px;
        
    }
    .btn{
        border:2px solid black;
        border-radius:5px;
        background:linear-gradient(to top, #f9d8d8, #cfefff);
        justify-content:center;
    
    }

</style>
<div class='container'>
    <h2>THÊM BÀI ĐĂNG</h2>
    <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Tạo bài đăng</button>  
    </form>
</div>
{% endblock %}
