{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; 
    }
    .card {
        overflow: hidden;
        position: relative;
        background-color: orange;
        margin:auto;
        margin-top:200px;
        border-radius: 0.5rem;
        max-width: 700px;
        height:300px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .header {
        padding: 1.25rem 1rem 1rem 1rem;
        background-color: #ffffff;
      }
      
      .image {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        background-color: #FEE2E2;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        width: 3rem;
        height: 3rem;
        border-radius: 9999px;
      }
      
      .image svg {
        color: #DC2626;
        width: 1.5rem;
        height: 1.5rem;
      }
      
      .content {
        margin-top: 0.75rem;
        text-align: center;
      }
      
      .title {
        color: #111827;
        font-size: 1rem;
        font-weight: 600;
        box-shadow:0 4px 8px rgba(0,0,0,0.5);
        border:1px black solid;
        line-height: 1.5rem;
      }
      
      .message {
        margin-top: 0.5rem;
        color: #6B7280;
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      
      .actions {
        margin: 0.75rem 1rem;
        background-color: #F9FAFB;
        text-align:center;
        margin-top:50px;
    
      }
      
      .desactivate {
        display: inline-flex;
        padding: 0.5rem 1rem;
        background-color: #DC2626;
        color: #ffffff;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 500;
        justify-content: center;
        width: 100%;
        border-radius: 0.375rem;
        border-width: 1px;
        border-color: transparent;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      
      .cancel {
        display: inline-flex;
        margin-top: 0.75rem;
        padding: 0.5rem 1rem;
        background-color: #ffffff;
        color: #374151;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 500;
        justify-content: center;
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid #D1D5DB;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .custom{
        margin:auto;
        text-align:center;
      }
</style>
<div class="card">
    <div class="header">
      <div class="content">
         <span class="title">TẠO DANH MỤC</span>
         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class='custom'>
              <button type="submit" class="btn btn-success">{{ action }}</button>
              <a href="{% url 'danhmuc' %}" class="btn btn-secondary">Cancel</a>          
           </div> 
         </form>
      </div>
    </div>
</div>

<div class='container'>
{% endblock %}
